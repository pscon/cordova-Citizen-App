    <body>
      <div class="row">
    <div class="col-md-12">
      <!-- <form action="index.html" method="post"> -->
        <h1> Incidence Form </h1>
        
        <fieldset>
          
         
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
      
          <label for="Category Of Incidence">Category Of Incidence:</label>
          <select id="category" name="Category Of Incidence">
            <optgroup label="Incidence">
                <option value="Accident">Accident</option>
              <option value="Fighting">Fighting</option>
              <option value="Riot">Riot</option>
              <option value="fire">fire</option>
              <option value="others">others</option>
            </optgroup>

          <input type="text" id="title"  placeholder="Incident title">
          
          <textarea id="description" name="user_Description" placeholder="Incident description"></textarea>
        </fieldset>
       
        <button id="submit-incident">Submit</button>

      </div>
